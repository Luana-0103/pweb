<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>

  <script>
    
    let pilhaLivros = [];

    function mostrarLista() {
      const container = document.getElementById('minhaDiv');
      container.innerHTML = ''; 

      for (let i = 0; i < pilhaLivros.length; i++) {
        const Livros = pilhaLivros[i];
        const tag = '<h5>' + i + '- Livro: ' + Livros.Livro + ' | Autor: '+ Livros.Autor + ' | Ano:' + Livros.Ano + '</h5>';
        container.innerHTML += tag;
      }
    }
	
	function limpaCampos() {
	  document.getElementById('Livro').value = '';
    document.getElementById('Autor').value = '';
    document.getElementById('Ano').value = '';

	}

    function adicionar() {
	  // pega os valores digitados nos inputs
  	  const Livro = document.getElementById('Livro').value;
      const Autor = document.getElementById('Autor').value;
      const Ano = document.getElementById('Ano').value;

      pilhaLivros.push({ Livro, Autor,Ano });

      // limpa os campos e atualiza a lista
	  limpaCampos();
    mostrarLista();
    }

    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaLivros.length) {
        alert('Posição inválida!');
        return;
      }
      else {
      const pessoa = pilhaLivros[indice];
      alert('Na posição ' + indice + ' está: Livro: ' + Livros.Livro + ' - Autor: ' + Livros.Autor  + ' - Ano: ' + Livros.Ano);
      }

    function limparLista() {
      pilhaLivros = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaLivros.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaLivros.pop();
        alert('Removido: ' + removido.Livro + ' - ' + removido.Autor + ' - ' + removido.Ano);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaLivros.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <h1>Lista de Livros</h1>

	<label>Livro:</label>
	<input type="text" id="Livro" placeholder="Digite o Nome do Livro"> 

	<label>Autor:</label>
	<input type="text" id="Autor" placeholder="Digite o Autor">

  <label>Ano:</label>
	<input type="text" id="Ano" placeholder="Digite o Ano"> 

	<button onclick="adicionar()">Adicionar</button>
	
	
	<hr>

    <button onclick="posicao()">Posição</button>
    <button onclick="remover()">Remover Último</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <button onclick="inverterPilha()">Inverter</button>

    <br><br>
  
    <div id="minhaDiv"></div>
  
    <hr>
  
</body>
</html>
