<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Lista de Cursos</title>
  
    
  <script>
    
    let pilhaCursos = [];
	
	let indiceEdicao = null; // controla se estamos editando alguém

  function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = ''; // limpa o corpo da tabela

      for (let i = 0; i < pilhaCursos.length; i++) {
        const Cursos = pilhaCursos[i];
		const linha =
		  "<tr>" +
			"<td>" + i + "</td>" +
			"<td>" + Cursos.Curso + "</td>" +
			"<td>" + Cursos.Regime + "</td>" +
      "<td>" + Cursos.Carga + "</td>" +
			"<td>" +
				"<div class='mt-3 d-flex gap-2'>" +
				  "<button class='btn btn-secondary' onclick='editarContato(" + i + ")'>Editar</button>" +
				  "<button class='btn btn-danger' onclick='removerContato(" + i + ")'>Remover</button>" +
				"</div>" +
			"</td>" +
		  "</tr>";
        corpo.innerHTML += linha;
      }
    }

	
	function limpaCampos() {
	  document.getElementById('Curso').value = '';
    document.getElementById('Regime').value = '';
    document.getElementById('Carga').value = '';
	}


    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaCursos.length) {
        alert('Posição inválida!');
        return;
      }

      const Cursos = pilhaCursos[indice];
      alert('Na posição ' + indice + ' está: Nome: ' + Cursos.Curso +  ' - Regime: ' + Cursos.Regime + ' - Carga: ' + Cursos.Carga);
    }

    function limparLista() {
      pilhaCursos = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaCursos.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaCursos.pop();
        alert('Removido: ' + removido.Curso + ' - ' + removido.Regime + ' - '+ removido.Carga );
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaCursos.reverse();
      mostrarLista();
    }
	
	function salvar() {
		// implementar função salvar//
    const Curso = document.getElementById("Curso").value.trim();
    const Regime = document.getElementById('Regime').value.trim();
    const Carga= document.getElementById('Carga').value.trim();
    
    if (indiceEdicao === null){
      pilhaCursos.push({Curso,Regime,Carga});
    }
      else {
        pilhaCursos[indiceEdicao] = {Curso,Regime,Carga};
        indiceEdicao = null; 
      }

      document.getElementById("Curso").value = '';
      document.getElementById("Regime").value = '';
      document.getElementById("Carga").value = '';
      mostrarLista();
  }

   function editarContato(indice) {
      // implementar a função editar a partir de um indice
      pilhaCursos.push({Curso,Regime,Carga})
      
    }
	
	function removerContato(indice) {
      // implementar a função remover a partir de um indice
       if (pilhaCursos.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaCursos.pop();
        alert('Removido: ' + removido.Curso + ' - ' + removido.Regime + ' - ' + removido.Carga);
        mostrarLista();
      }
    }	
	

	
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Cursos</h1>
	
	
	<div class="card p-4 shadow-sm">
      <div class="row g-3">
	  
        <div class="col-md-4">
          <label class="form-label">Nome Do Curso</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Informática,saneamento,Estradas,Edificações">
        </div>

        <div class="col-md-4">
          <label class="form-label">Regime</label>
          <select name ="Regime" class="form-control" id="Regime">
            <option value="Ensno M">Ensino Médio</option>
            <option value="Ensino S">Ensino Superior</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Carga Horária (h)</label>
          <input type="text" id="contato" class="form-control" placeholder="Ex:1200h">
        </div>


		
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-secondary" onclick="salvar()">Salvar</button>

      </div>
	  
    </div>
	

	
	<hr>

    <button class="btn btn-secondary" onclick="posicao()">Posição</button>
    <button class="btn btn-danger" onclick="remover()">Remover Último</button>
    <button class="btn btn-danger" onclick="limparLista()">Limpar Lista</button>
    <button class="btn btn-secondary" onclick="inverterPilha()">Inverter</button>

    <br><br>
  
  <div id="minhaDiv">
    <table class="table table-bordered table-striped align-middle shadow-sm" >
      <thead  class="table-dark">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Regime</th>
          <th>Carga Horária</th>
		      <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão inseridas aqui -->
      </tbody>
    </table>
  </div>
  
    <hr>
  </div>
</body>
</html>
