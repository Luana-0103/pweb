<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style>
            .conteiner{
                float: left;
                width: 20%;box-sizing: border-box;
                padding: 6px;
            }
        </style>

        <script >
        
        function minhafuncao(arg1,arg2){
                const numeros = [25, 36, 49];
                const raiz = numeros.map(Math.sqrt);
                return raiz;
                alert(25,36,49);
        }

        function escreveDiv(texto){
            document.getElementById("minha Div").innerHTML = texto;
        }
        


        </script> 

    </head>
    <body>
        <h1>Raiz quadrada</h1>
        <div class="conteiner">
            <button onclick="minhafuncao(5,5)"> raiz de 25</button><br/>

            <button onclick="minhafuncao(6,6)">raiz de 36</button><br/>

            <button onclick="minhafuncao(7,7)">raiz de 49</button><br/>
        </div>

        <h1> Escrevendo na Div </h1>
        <button onclick="escrevedDiv (' <h1> Programação Web </h1>')" >Escrever</button> <br><br>
        <div id="minha Div"></div>
    </body>
</html>
