<!DOCTYPE html>
<html>
    <head>
        <title>Metódos Push e Pop</title>

        <script >

            let Pessoas = Array();
            let frutas = Array();
            

            function mostrarLista(){
            const container = document.getElementById('minhaDiv');
            container.innerHTML = "";
                    for (var i = 0; i < Pessoas.length; i++) {
                        var tag = '<h5>' + i + '-' + Pessoas[i] + '</h5>';
                        container.innerHTML += tag;
                    }
            }

            function adicionar(){
                var nome = prompt('Digite um nome qualquer');
                Pessoas.push(nome);
                mostrarLista();
            }

            function posicao() {
                    var indice = prompt('Qual posição da lista deseja consultar?');
                    if ( indice < 0 || indice > Pessoas.length-1 ) {
                    alert( "Posição Inválida" );
                }  
                else{
                   alert(Pessoas[indice]);
                }
                }
            function remover(){
                if(Pessoas.length === 0){
                    alert('a lista está vazia!');
                }
                else{
                    let removido = Pessoas.pop();
                    alert('removido:' + removido);
                    mostrarLista();
                }
            }

            function limpar(){
                Pessoas = [];
                mostrarLista();
            }
        </script> 

    </head>
    <body>
        <h1>Lista De Pessoas </h1>

            <button onclick="adicionar()"> Adicione um nome</button> <br><br>

            <button onclick="posicao()">Posição</button>

            <button onclick="remover()">remover</button> <br></br>

            <button onclick="limpar()">limpar</button> <br></br>

            <div id="minhaDiv"></div>
        <hr>
    </body>
</html>
