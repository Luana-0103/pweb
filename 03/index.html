<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    <script >

            let linguagens = Array();

            linguagens[0] = 'Dart';
            linguagens[1] = 'PHP';
            linguagens[2] = 'Java';
            linguagens[3] = 'Python';
            linguagens[4] = 'Perl';
            linguagens[5] = 'Ruby on Rails';
            linguagens[6] = 'C ++';

            let frutas = Array();

            frutas[0] = 'Laranja';
            frutas[1] = 'Maça';
            frutas[2] = 'Pêra';
            frutas[3] = 'Melancia';
            frutas[4] = 'Mamão';
            frutas[5] = 'Caju';
            frutas[6] = 'Manga';

       
        function mostrarListaLinguagens(){
        const container = document.getElementById('minhaDiv');
                for (var i = 0; i < linguagens.length; i++) {
                    var tag = '<h5>' + i + '-' + linguagens[i] + '</h5>';
                    container.innerHTML += tag;
                }
        }

        function posicaoLinguagens() {
                var indice = prompt('Qual posição da lista deseja consultar?');
                if ( indice < 0 || indice > linguagens.length-1 ) {
                    alert( "Posição Inválida" );
                }  
                else{
                   alert(linguagens[indice]);
                }        
        }

        function mostrarListafrutas(){

            const container = document.getElementById('minhaDiv2');
                 for (var i = 0; i < frutas.length; i++) {
                    var tag = '<h5>' + i + '-' + frutas[i] + '</h5>';
                    container.innerHTML += tag;
            
                }
        }

        function posicaofrutas(){
            var indice = prompt('Qual posição da lista deseja consultar?');
                 if ( indice < 0 || indice > frutas.length-1 ) {
                    alert( "Posição Inválida" );
                }  
                else{
                   alert(frutas[indice]);
                }
            }
    </script> 

    </head>
    <body>
        <h1>Array de Linguagens </h1>

            <button onclick="mostrarListaLinguagens()"> Criar Array</button> <br><br>

            <button onclick="posicaoLinguagens()">Posição no Array</button>

            <div id="minhaDiv"></div>
        <hr>
        <h1>Array de Frutas </h1>

            <button onclick="mostrarListafrutas()"> Criar Array</button> <br><br>

            <button onclick="posicaofrutas()">Posição no Array</button>

            <div id="minhaDiv2"></div>

    </body>
</html>
